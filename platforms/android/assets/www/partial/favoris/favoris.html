  <script type="text/javascript">
        $(document).ready(function(){
          data = JSON.parse(localStorage.getItem("data"));

            $.each(data, function(index, value){
                if (value.fav == true)
                {
                  var  texte = $('<p>').attr({
                    id: index + 30
                  });
                  var div = $('<div>').attr({
                    class: "case",
                    id: index + 10
                  });
                  var path = "../competences/" + value.path
                  var ref = $('<a>').attr({
                    href: path,
                    id:  index + 20
                  });
                   var button = $('<input/>').attr({
                        type: "button",
                        class: "delete btn btn-danger",  
                        id: value.index,
                        value: 'Supprimer'
                    });
                   $("#contacts").append(div);
                   $("#" + (index + 10).toString()).append(ref);
                   $("#" + (index + 20).toString()).append(texte);
                   $("#" + (index + 30).toString()).append(value.title);
                   $("#contacts").append(button); 
                }

            });

            $(".delete").click(function(){
            id = $(this).attr("id");
            data = JSON.parse(localStorage.getItem("data"));
            $.each(data, function(index, value){
              if (id == value.index)
                value.fav = false;
              data[index] = value;
            })
            localStorage.setItem("data", JSON.stringify(data));
           location.reload();
          })
        });
    </script>
